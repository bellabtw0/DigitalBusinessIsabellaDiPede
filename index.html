<!DOCTYPE html>
<html lang="en">
<head>

        /* Base Styles */
        * {

            padding: 0;

            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        a {
            text-decoration: none;
            color: #e0e0e0;
            transition: color 0.3s;
        }
        
        a:hover {
            color: #8b0000;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .btn {
            display: inline-block;
            background-color: #8b0000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #660000;
        }
        
        /* Header Styles */
        header {
            background-color: #111;
            padding: 15px 0;
            border-bottom: 1px solid #333;
        }
        
        .header-top {

            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            letter-spacing: 2px;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 25px;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
        }
        
        .nav-links li:last-child {
            font-weight: bold;
            color: #8b0000;
        }

            flex-direction: column;
            justify-content: center;

            text-align: center;

        .hero h1 {
            font-size: 60px;

        .hero p {

        .about p {

            margin-bottom: 50px;
            letter-spacing: 2px;
        }
        
        .collection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .collection-item {
            background-color: #111;
            padding: 30px;
            text-align: center;
            border: 1px solid #333;
            transition: transform 0.3s;
        }
        
        .collection-item:hover {

        .collection-item h3 {

            margin-bottom: 15px;

        .collection-item p {

            color: #aaa;
        }

        }
        
        .form-group input {

            background-color: #0a0a0a;
            border: 1px solid #333;
            color: #e0e0e0;
        }

            margin-top: 30px;
            border: 1px solid #333;
        }
